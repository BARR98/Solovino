<div class="main">
    <div class="main-section mat-elevation-z4">
        <div class="main-section-title">
            Adopciones
        </div>

        <div class="requisitos-adopcion">
            <div class="requisitos-adopcion-title">
                Requisitos para adoptar
            </div>
            <mat-list role="list" *ngFor='let r of requisitos; let i = index'>
                <mat-list-item> {{i+1}}.- {{r}}</mat-list-item>
            </mat-list>



        </div>


        <mat-card *ngFor="let adopcion of adopciones; let i = index" class="mat-elevation-z4">
            <mat-card-header>
                <div class="header-content">
                    {{adopciones[i]["nombre_mascota"]}}
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="dog-image">
                    <img src="../../../../assets/images/dog.png" alt="">
                </div>
                <div class="content-item">
                    <div class="content-item-title">
                        Aclaraciones:
                    </div>
                    <div class="content-item-info">
                        {{adopciones[i]["aclaraciones"]}}
                    </div>
                </div>
                <div class="content-item">
                    <div class="content-item-title">
                        Edad:
                    </div>
                    <div class="content-item-info">
                        {{adopciones[i]["edad_mascota"]}} años
                    </div>

                </div>
                <div class="content-item">
                    <div class="content-item-title">
                        Sexo:
                    </div>
                    <div class="content-item-info">
                        {{adopciones[i]["sexo_mascota"]}}
                    </div>

                </div>
                <div class="content-item">
                    <div class="content-item-title">
                        Esterilización:
                    </div>
                    <div class="content-item-info">
                        <div *ngIf="adopciones[i]['esterilizacion'] === true" class="check-icon">
                            <mat-icon>
                                <img src="../../../../assets/images/cheque2.png" alt="" srcset="" id="check">
                            </mat-icon>
                        </div>
                        <div *ngIf="adopciones[i]['esterilizacion'] === false" class="check-icon">
                            <mat-icon>
                                <img src="../../../../assets/images/borrar.png" alt="" srcset="" id="check">
                            </mat-icon>
                        </div>

                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
