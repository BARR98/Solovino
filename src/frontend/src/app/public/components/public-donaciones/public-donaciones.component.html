<div class="main">
    <div class="main-section mat-elevation-z4">
        <div class="main-section-title">
            Donaciones
        </div>
        <mat-card *ngFor="let acount of acounts; let i = index" class="mat-elevation-z4">
            <mat-card-header>
                <div class="header-content">
                    {{acounts[i]["banco"]}}
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="content-item">
                    <div class="content-item-title">
                        Titular:
                    </div>
                    <div class="content-item-info">
                        {{acounts[i]["titular"]}}
                    </div>

                </div>
                <div class="content-item">
                    <div class="content-item-title">
                        Numero de cuenta:
                    </div>
                    <div class="content-item-info">
                        {{acounts[i]["numero_cuenta"]}}
                    </div>
                </div>
                <div class="content-item">
                    <div class="content-item-title">
                        NÃºmero de tarjeta:
                    </div>
                    <div class="content-item-info">
                        {{acounts[i]["numero_tarjeta"]}}
                    </div>

                </div>


            </mat-card-content>
        </mat-card>
    </div>
</div>
